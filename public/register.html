<!DOCTYPE html>
<html>
<head>
	<title>Discos</title>
	<link rel="stylesheet" type="text/css" href="Style/style.css">
</head>
<body>
	<header>
		<h1>¡Tus discos!</h1>
	</header>
	<div id="registerDiv">
		<form id="registerForm">
			<label for="nombreIN">Nombre: </label>
			<input id="nombreIN" type="text" name="nombreIN" placeholder="Nombre"><br>

			<label for="passIN">Contraseña: </label>
			<input id="passIN" type="password" name="passIN" placeholder="Contraseña"><br>
			<label for="passVal">Repita su contraseña: </label>
			<input id="passVal" type="password" name="passVal" placeholder="Contraseña"><br>

			<label for="CorreoIN">Correo: </label>
			<input id="CorreoIN" type="text" name="CorreoIN" placeholder="Correo"><br>
			<label for="correoVal">Repita su correo: </label>
			<input id="correoVal" type="text" name="correoVal" placeholder="Correo"><br>

			<label for="nombreIN">Fecha de Nacimiento: </label>
			<input id="nombreIN" type="text" name="nombreIN" placeholder="F. Nacimiento"><br>

			<input type="submit" name="enviar" value="Registrar">
			<input type="reset" name="reset" value="Cancelar">
		</form>
	</div>
</body>
</html>
